    <h3 class="text-center text-danger ">Cadastro</h3>
    <div class="container-sm">
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="2f94c520-c10f-48f9-84cb-21574c08d467">

            <div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome:</label>
                    <input type="name" class="form-control" placeholder="Digite o seu nome e sobrenome" name="$name">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Sobrenome:</label>
                    <input type="name" class="form-control" placeholder="Digite o seu nome e sobrenome" name="$name">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Digite o seu e-mail" name="$email">
                    <div id="emailHelp" class="form-text">Seu e-mail não será divulgado !</div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="$senha">
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="exampleInputPassword1" class="form-label">Telefone</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="col-md-6">
                            <label for="exampleInputPassword1 flex-column-reverse" class="form-label">CEP</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="$chk">
                        <label class="form-check-label" for="exampleCheck1">Desejo receber notividades</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
